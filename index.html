<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conquest</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <img src="./src/logo.svg" alt="logo" class="header--logo">
        <ul class="header--menu">
            <li>Каталог</li>
            <li>Акции</li>
            <li>Доставка</li>
            <li>Контакты</li>
        </ul>
        <div class="header--links">
            <img src="./src/search.svg" alt="search">
            <div class="heart">
                <p align="rigth">1</p>
            </div>
            <img src="./src/caret.svg" alt="caret">
        </div>
    </header>
    <section class="hero">
        <div class="hero--text">
            <h1>Весна/Лето 2019</h1>
            <h2>Коллекция</h2>
            <p>Швейцарские часы в наличии в Москве <br> и с доставкой по всему миру</p>
            <a href="#">Смотреть каталог</a>
        </div>
        <div class="hero--image">
            <p class="hero--image--price">22 000 ₽</p>
            <img src="./src/watch_main.png" alt="watch">
            <p class="hero--image--size">28 мм диаметр</p>
        </div>
    </section>
    <section class="models">
        <h2>Популярные модели</h2>
        <a href="#" class="models--watch-all">Смотреть все</a>
    </section>
</body>

</html>
